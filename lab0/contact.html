<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Demo | Lab 0 - CS 360</title>
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="assets/css/main.css" />
</head>
<body>
<div class="container">
    <div class="navbar navbar-default">
        <div class="navbar-header">
            <a href="index.html" class="navbar-brand">Lab 0</a>
        </div>
        <div class="col-md-9">
            <ul class="nav navbar-nav">
                <li><a href="index.html">Resume</a></li>
                <li class="active"><a href="contact.html">Contact Me</a></li>
                <li><a href="current.html">Current Weather</a></li>
                <li><a href="forecast.html">Weather Forecast</a></li>
                <li><a href="demo.html">Demo</a></li>
            </ul>
        </div>
    </div>
    <div class="row">
        <h2 id="contact">Contact Me</h2>
    </div>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="cname" class="col-sm-3 col-md-2 control-label">
                Name: <span class="text-muted small">*</span>
            </label>
            <div class="col-sm-9 col-md-10">
                <input id="cname" type="text" class="form-control" placeholder="Name"/>
            </div>
        </div>
        <div class="form-group">
            <label for="cemail" class="col-sm-3 col-md-2 control-label">
                Email address: <span class="text-muted small">*</span>
            </label>
            <div class="col-sm-9 col-md-10">
                <input id="cemail" type="email" class="form-control" placeholder="Email"/>
            </div>
        </div>
        <div class="form-group">
            <label for="cfavblue" class="col-sm-3 col-md-2 control-label">
                Favorite color:  <span class="invisible">*</span>
            </label>
            <div class="col-sm-9 col-md-10">
                <label class="radio-inline">
                    <input type="radio" name="cfavorite" id="cfavred" value="red"/> Red
                </label>
                <label class="radio-inline">
                    <input type="radio" name="cfavorite" id="cfavgreen" value="green"/> Green
                </label>
                <label class="radio-inline">
                    <input type="radio" name="cfavorite" id="cfavblue" value="blue"/> Blue
                </label>
                <label class="radio-inline">
                    <input type="radio" name="cfavorite" id="cfavyellow" value="yellow"/> Yellow
                </label>
                <label class="radio-inline">
                    <input type="radio" name="cfavorite" id="cfavother" value="other"/> Other
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <span class="text-muted small">* Required field</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">
                    Submit
                    <span class="glyphicon glyphicon-send"></span>
                </button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
