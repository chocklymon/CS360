<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Comments</title>
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body data-ng-app="comment" data-ng-controller="MainCtrl">
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <h2>Comments</h2>
        </div>
    </div>
    <form data-ng-submit="addComment()" name="addCommentForm">
        <!--<div class="form-group">-->
            <!--<label for="nameField" class="control-label">Name</label>-->
            <!--<input type="text" class="form-control" data-ng-model="name" id="nameField" placeholder="Name">-->
        <!--</div>-->
        <div class="form-group">
            <label for="formContent" class="control-label">Comment</label>
            <textarea class="form-control" data-ng-model="formContent" id="formContent"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Add Comment</button>
        </div>
    </form>
    <div class="row">
        <div class="col-xs-12">
            <p data-ng-repeat="comment in comments | orderBy: '-upvotes'">
                <button type="button" class="btn btn-default btn-xs" title="Upvote Comment" data-ng-click="incrementUpvotes(comment)">
                    <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
                </button>
                <span>{{comment.title}}</span> - Upvotes {{comment.upvotes}}
            </p>
        </div>
    </div>
</div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
<script type="text/javascript" src="javascripts/l9.js"></script>
</body>
</html>
