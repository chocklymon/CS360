<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Comments | Lab 8 - CS 360</title>
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css"/>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.js"></script>
    <script type="text/javascript" src="javascripts/comments.js"></script>
</head>
<body>
<div class="container-fluid">
    <form id="commentForm" action="">
        <div class="form-group">
            <label for="Name" class="control-label">Name:</label>
            <input type="text" class="form-control" id="Name" placeholder="Name" />
        </div>
        <div class="form-group">
            <label for="Comment" class="control-label">Comment:</label>
            <input type="text" class="form-control" id="Comment" placeholder="Comment" />
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit Comment</button>
            <button type="button" class="btn btn-default" id="getCommentsBtn">Show Comments</button>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <pre id="json"></pre>
                <p id="submitMsg"></p>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col-xs-12">
            <h4>Current Comments:</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div id="comments"></div>
        </div>
    </div>
</div>
</body>
</html>
