<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Utah Weather | Lab 7 - CS 360</title>
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css" />
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.js"></script>
    <script type="text/javascript" src="javascripts/weather.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <h1>Current Weather</h1>
        </div>
    </div>
    <form class="form-horizontal" id="weatherForm">
        <div class="form-group">
            <label for="cityfield" class="col-sm-2 control-label">Enter A Utah City:</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <input type="text" id="cityfield" value="" placeholder="City Name" class="form-control" />
                    <span class="input-group-btn">
                        <button id="submitBtn" type="submit" class="btn btn-default">Submit</button>
                    </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <h5>Suggestion:</h5>
                <ul id="txtHint"></ul>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <textarea id="dispcity" class="form-control input-sm"></textarea>
            </div>
        </div>
    </form>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                Current Weather<span id="weatherFor"></span>
            </h3>
        </div>
        <div class="panel-body">
            <p id="emptyWeather" style="display: block">
                --
            </p>
            <div id="weatherPanel" style="display: none">
                <div class="row">
                    <div class="col-xs-3 col-sm-4 col-md-3 col-lg-2">
                        <img id="cConditionImg" src="images/weather/cloudy.svg" alt="Cloudy"
                             class="img-responsive" style="display: none" />
                    </div>
                    <div class="col-xs-9 col-sm-8">
                        <p class="temperature">
                            <span class="temperature-big">
                                <span id="cTemperatureF"></span> &#176;<sup>F</sup>
                            </span>
                            <span class="temperature-sm">
                                (<span id="cTemperatureC"></span> &#176;<sup>C</sup>)
                            </span>
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3 col-sm-4 col-md-3 col-lg-2">
                        <p class="condition"><span id="cCondition"></span></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <p>
                            <a href="http://www.wunderground.com/" class="pull-left">
                                <img src="//icons.wxug.com/logos/PNG/wundergroundLogo_4c_horz.png"
                                     alt="Weather Underground Logo" style="width: 120px" />
                            </a>
                            Weather data from Weather Underground
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h2>Random Sentence</h2>
            <blockquote id="quote">
            </blockquote>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-2">
            <button type="button" class="btn btn-default" id="getQuoteBtn">New Sentence</button>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4 col-md-offset-6">
            Autorefresh:
            <div class="btn-group fancy-radio">
                <label class="btn btn-default active">
                    <input type="radio" name="autosentence" id="autosentenceOn" autocomplete="off" checked="checked" /> On
                </label>
                <label class="btn btn-default">
                    <input type="radio" name="autosentence" id="autosentenceOff" autocomplete="off"> Off
                </label>
            </div>
            New sentence in <span id="sentenceCountdown">10 seconds</span>.
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <p class="text-muted text-center small">
                Â© 2016 Curtis Oakley
            </p>
        </div>
    </div>
</div>
</body>
</html>
